<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JavaScript forms</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">JavaScript forms</a>
    </div>
  </nav>

  <div class="container">

    <h2>Schedule</h2>
    <a href="/?month={{ prev_month.strftime("%Y.%m") }}" class="btn btn-default">Previus month</a>
    <a href="/?month={{ next_month.strftime("%Y.%m") }}" class="btn btn-default">Next month</a>
    <hr />

    <form method="post" action="/schedule">

      <div class="schedule">
        <div class="table-responsive">
          <table id='timeble' class="table table-condensed table-bordered">
            <thead>
              <tr>
                <th>Date</th>
                <th>From</th>
                <th>To</th>
                <th>Comment</th>
              </tr>
            </thead>
            <tbody>
              {% for date in dates %}
              <tr class="time-entry">
                <td class="schedule-date" class="active" rowspan="1">
                  <div class="dayofmonth">{{ date.day }}</div>
                  <div class="dayofweek">{{ date.strftime("%A") }}</div>
                  <div class="shortdate text-muted">{{ date.strftime("%B") }}, {{ date.year }}</div>
                  <input name="date" type="hidden" class="form-control" value="{{ date.strftime("%Y-%m-%d") }}">
                </td>
                <td class="schedule-time">
                  <input name="time-from" type="time" class="form-control" value="08:00">
                </td>
                <td class="schedule-time">
                  <input name="time-to" type="time" class="form-control time-to" value="16:00">
                </td>
                <td class="schedule-comment">
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>

    </form>

  </div>

</body>
</html>
